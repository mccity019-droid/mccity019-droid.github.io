<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title> MC متجر سيارات</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Segoe UI", Tahoma, sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: #fff;
  min-height: 100vh;
}

/* رأس الصفحة */
header {
  padding: 25px;
  text-align: center;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(6px);
}

header h1 {
  margin: 0;
  font-size: 32px;
}

/* زر الدخول */
#login-btn {
  margin-top: 20px;
  padding: 14px 30px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  background: #5865F2;
  color: white;
  cursor: pointer;
}

#login-btn:hover {
  background: #4752c4;
}

/* منطقة المستخدم */
#user-area {
  display: none;
  padding: 30px;
}

#username {
  text-align: center;
  font-size: 18px;
  margin-bottom: 30px;
  opacity: 0.9;
}

/* شبكة السيارات */
#cars {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 25px;
  max-width: 1200px;
  margin: auto;
}

/* بطاقة السيارة */
.car {
  background: rgba(255,255,255,0.08);
  border-radius: 15px;
  padding: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  transition: transform 0.3s, box-shadow 0.3s;
}

.car:hover {
  transform: translateY(-8px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.5);
}

.car img {
  width: 100%;
  height: 140px;
  object-fit: cover;
  border-radius: 10px;
}

.car h3 {
  margin: 12px 0 5px;
  text-align: center;
}

.car input {
  width: 100%;
  margin-top: 8px;
  padding: 6px;
  border-radius: 6px;
  border: none;
  font-size: 13px;
}

.car button {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  border-radius: 6px;
  border: none;
  background: #00c6ff;
  background: linear-gradient(90deg, #00c6ff, #0072ff);
  color: #fff;
  font-size: 15px;
  cursor: pointer;
}

.car button:hover {
  opacity: 0.9;
}

/* رسالة */
#message {
  text-align: center;
  margin-top: 25px;
  font-size: 16px;
  color: #7CFF7C;
}
</style>
</head>

<body>

<header>
  <h1>متجر سيارات السيرفر</h1>
  <button id="login-btn">تسجيل دخول عبر Discord</button>
</header>

<div id="user-area">
  <p id="username"></p>

  <div id="cars">

    <!-- سيارة A -->
    <div class="car">
      <img src="https://i.ibb.co/7vVbR1G/car1.jpg">
      <h3>سيارة A</h3>
      <input class="img-input" value="https://i.ibb.co/7vVbR1G/car1.jpg">
      <button class="order-btn" data-name="سيارة A">طلب السيارة</button>
    </div>

    <!-- B -->

    </div>

    <!-- C -->
    <div class="car">

      <h3>سيارة C</h3>
      <input class="img-input" value="https://i.ibb.co/Yc5QZ7r/car3.jpg">

    </div>

    <!-- D -->
    <div class="car">
      <img src="https://i.ibb.co/1Rx9s7H/car4.jpg">

      <input class="img-input" value="https://i.ibb.co/1Rx9s7H/car4.jpg">

    </div>

    <!-- E -->
    <div class="car">

      <input class="img-input" value="https://i.ibb.co/8X8c5T6/car5.jpg">

    </div>

    <!-- F -->

    </div>

  </div>

  <div id="message"></div>
</div>

</body>
</html>
